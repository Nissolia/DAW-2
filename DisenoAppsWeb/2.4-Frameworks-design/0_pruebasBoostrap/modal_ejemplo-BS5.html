<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLantilla BSS5</title>
    <!-- linkeo a css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>


    <div class="container-xl">
        <div class="row text-center mt-3">
            <div class="col">
                <h1>Ejemplo de componente Boostrap: Modal</h1>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">

            <button class="btn btn-outline-danger m-3" data-bs-toggle="modal" data-bs-target="#modal1">Abrir modal</button>
        </div>
    </div>

    <!-- modal que aparece - puede ponerse en cualquier sitio del codigo -->
    <div id="modal1" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- cabecera -->
                <div class="modal-header">
                    <h2 class="modal-title">Cabecera del model</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- cuerpo -->
                <div class="modal-body">
                    <h3 class="text-black-50">Contenido del modal</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit quidem hic sequi.</p>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>

        </div>
    </div>
    <!-- src de js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
