<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- link css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- estilo del icono -->
    <link rel="stylesheet" href="css/bootstrap-icons.css">
</head>

<body>
    <div class="container-md">
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 bg-primary-subtle p-3">
                <h1 class="text-primary">Formulario de acceso</h1>
                <!-- formulario -->
                <form action="#" class="needs-validation" novalidate>
                    <legend class="fw-bold"> <i class="bi bi-people me-2"></i> Acceso usuario</legend>
                    <!-- div de correo -->
                    <div class="mt-3">
                        <label class="form-label" for="input-email">Correo electrónico</label>
                        <input class="form-control" type="email" name="email" id="input-email" required />
                        <div id="email-help-block" class="form-text">
                            No compartiremos tu dirección de email con nadie más.
                        </div>
                        <div class="valid-feedback">Campo válido.</div>
                        <div class="invalid-feedback">Debes completar el correo electrónico.</div>
                    </div>
                    <!-- div de contraseña -->
                    <div class="mt-3">
                        <label class="form-label" for="input-password">Contraseña</label>
                        <input class="form-control" type="password" name="password" id="input-password" required />
                        <div id="password-help-block" class="form-text">
                            Tu contraseña debe tener entre 8 y 20 caracteres, contener
                            letras y números,...
                        </div>
                        <div class="valid-feedback">Campo válido.</div>
                        <div class="invalid-feedback">Debes completar tu contraseña.</div>
                 
                    </div>
                    <!-- div del perfil -->
                    <div class="mt-3">
                        <label class="form-label" for="select-profile">Perfil</label>
                        <select class="form-select" name="role" id="select-profile">
                            <option value="" disable selected>Seleccione perfil</option>
                            <option value="admin">Administrador/a</option>
                            <option value="client">Cliente</option>
                            <option value="guest">Invitado</option>
                        </select>
                    </div>
                    <!-- switch de recordar -->
                    <div class="form-check form-switch mt-3">
                        <label class="form-check-label" for="check-remember">Recuérdame</label>
                        <input class="form-check-input" type="checkbox" name="remember" id="check-remember" />

                    </div>
                    <!-- boton para entrar -->
                    <div class="mt-3">
                        <button class="btn btn-primary justify-content-center" type="submit">
                            Entrar <i class="ms-2 bi bi-arrow-up-right-square"></i></button>
                    </div>
                </form>
            </div>
        </div>

        <!-- src de js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/bs5_validation.js"></script>
</body>

</html>
