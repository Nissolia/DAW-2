<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    body {
      margin: 3em;
      /* Espacio externo */

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #f8f9fa;
    }

    .btn {
      display: inline-block;
      font-weight: 400;
      color: #fff;
      text-align: center;
      vertical-align: middle;
      user-select: none;
      background-color: #007bff;
      border: 1px solid #007bff;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      text-decoration: none;
    }

    .btn:hover {
      color: #fff;
      background-color: #0056b3;
      border-color: #004085;
      text-decoration: none;
    }


    #contenido {
      border: 1px solid lightgray;
      /* Borde gris claro */
      background-color: lightyellow;
      /* Fondo amarillo claro */
      border-radius: 10px;
      /* Bordes redondeados */
      min-height: 50px;
      /* Altura mínima de 50 píxeles */
      padding: 10px;
      /* Espacio interno */

    }
  </style>
</head>

<body>
  <h1>Plantilla JavaScript v2</h1>
  <h2>Pulsa F12 para ver la consola de depuración</h2>

  <!-- Con el atributo onclick indicamos qué función de JS queremos que se ejecute al pulsar el botón-->
  <input type="button" class="btn" onclick="calculo()" value="Pulsar">
  <br><br>
  <div id="contenido"></div>
  <!-- 18. Apartado 3) Prepara el programa para que pueda trabajar con
  números de hasta 7 dígitos -->
  <script>
    // Dentro de la etiqueta script va el código en JavaScript
    function calculo() {
      // Creamos variables
      let numero;
      let bandera = true;
      let digits;
      do {
        // Pedimos al usuario la información
        numero = prompt('Dame un número positivo y te digo cuantos dígitos son (El límite es 7): ');
        // Pasamos el numero a entero para poder hacer la comprobación
        let num = parseInt(numero);
        // Esto se pone así para que entren numero de entre 1 dígito y 7
        if (num < 0 || num > 9999999) {
          volcarTextoWeb('No se puede comprobar ese número.');
          //Ponemos la bandera en falso si la persona no mete bien los datos
          bandera = false;
        } else {
          digits = parseInt(digitos(numero));
          //Mostramos la informacion por pantalla
          volcarTextoWeb('Hay ' + digits + ' en el número proporcionado.');
          // Mostramos los valores por consola
          console.log('Numero: ' + numero);
          console.log('bandera: ' + bandera);
          console.log('digits: ' + digits);
        }
      } while (!bandera);
// salimos del bucle si no hay fallos con la introducción de datos
    }
    // Funcion que nos dice cuantos digitos tiene un numero
    function digitos(numero) {
      let digits = numero.length;

      return digits;
    }
    // Función para volvar contenido a la página web
    function volcarTextoWeb(texto) {
      document.querySelector("#contenido").insertAdjacentHTML('beforeend', `<p>${texto}</p>`);
    }
  </script>

</body>

</html>
