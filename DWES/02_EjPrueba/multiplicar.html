<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla de Multiplicar</title>
  <style>
    body {
      margin: 3em;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #f8f9fa;
    }

    .btn {
      display: inline-block;
      font-weight: 400;
      color: #fff;
      text-align: center;
      vertical-align: middle;
      user-select: none;
      background-color: #007bff;
      border: 1px solid #007bff;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      text-decoration: none;
    }

    .btn:hover {
      color: #fff;
      background-color: #0056b3;
      border-color: #004085;
      text-decoration: none;
    }

    #contenido {
      border: 1px solid lightgray;
      background-color: lightyellow;
      border-radius: 10px;
      min-height: 50px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>Generador de Tabla de Multiplicar</h1>
  <h2>Pulsa el botón para generar una tabla de multiplicar</h2>

  <input type="button" class="btn" onclick="calculo()" value="Generar Tabla">
  <br><br>
  <div id="contenido"></div>

  <script>
    // Funcion principal de calculo
    function calculo() {
      let numero = leerNumero();
      let maxNumero = maxNumTabla();
      muestraTabla(numero, maxNumero);
    }
    // Leer el número que nos pasa el usuario.
    function leerNumero() {
      let numero = parseInt(prompt("Introduce el número de la tabla de multiplicar:"));
      console.log('Leer numero:', numero);
      return numero;
    }
    // Pedirle al usuario el número máximo que habrá en la tabla de multiplicar
    function maxNumTabla() {
      let maxNumero = parseInt(prompt("Introduce el número máximo de la tabla de multiplicar:"));
      console.log('Max número:', maxNumero);
      return maxNumero;
    }
    // Mostramos la tabla por pantalla
    function muestraTabla(numero, maxNumero) {
      let resultado = "";
      for (let i = 1; i <= maxNumero; i++) {
        resultado += numero + ' x ' + i + ' = ' + (numero * i) + '<br>';
        console.log('Resultado vuelta '+i+' : '+numero + ' x ' + i + ' = ' + (numero * i));
      }
      volcarTextoWeb(resultado);
    }
    // Funcion volcar el texto web
    function volcarTextoWeb(texto) {
      document.querySelector("#contenido").innerHTML = '<p>' + texto + '</p>';
    }
  </script>

</body>

</html>
