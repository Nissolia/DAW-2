<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 80</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Validar el ingreso de una hora con el formato hh:mm:ss o hh:mm -->
    <form action="">
        <p>Pon la hora:</p>
        <input type="text" pattern="/^(0[1-9]|1\d|2[0-3]):([0-5]\d):([0-5]\d)$/"  placeholder=" hh:mm:ss" title="Formato: hh:mm:ss o hh:mm">
             </form>
</body>
</html>
