<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 80</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Validar si un string contiene 4 números de 3 dígitos cada
     uno separados por coma. -->
     <form action="">
        <p>Inserta los numeros:</p>
        <input type="text" pattern="(^[0-9]{3},[0-9]{3},[0-9]{3},[0-9]{3}$)"  placeholder="000,000,000,000" title="Pon el siguiente formato: 000,000,000,000">
    <input type="button" value="Enviar">
    </form>
</body>
</html>
