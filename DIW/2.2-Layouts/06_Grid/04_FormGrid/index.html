<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep in touch</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <div class="container__elements">
            <figure class="img__container"><img src="img/illustration.svg" alt=""></figure>
            <h1 class="container__title">We keep in touch</h1>
            <div class="containier__hr"></div>
            <form class="form" action="#" method="post">
                <div class="form__elements">
                    <input class="form__input" type="text" placeholder="Your name">
                    <input class="form__input" type="text" placeholder="Your e-mail">
                    <textarea class="form__textarea" name="texarea" placeholder="Message..."></textarea>
                </div>
                <button class="form__button">Send now</button>
            </form>
        </div>
    </section>
</body>

</html>
