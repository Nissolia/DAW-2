<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de imágenes flexibles</title>
    <link rel="stylesheet" href="css/gallery_grid.css" />
  </head>
  <body>
    <h1>Galería de imágenes "flexible"</h1>
    <main class="gallery">
      <section class="gallery__container">

      <div class="picture">
        <img src="img/benches.jpg" alt="bancos en otoño" />
      </div>
      <div class="picture">
        <img src="img/forest.jpg" alt="hojas de árboles en otoño" />
      </div>
      <div class="picture">
        <img src="img/leaf.jpg" alt="una hoja roja en el suelo" />
      </div>
      <div class="picture">
        <img src="img/nature.jpg" alt="bosque en otoño" />
      </div>
      <div class="picture">
        <img src="img/deer.jpg" alt="ciervo mirando a la cámara" />
      </div>
      <div class="picture">
        <img class="lago" src="img/lake.jpg" alt="lago otoñal" />
      </div>
      
    </section>
    </main>
  </body>
</html>
