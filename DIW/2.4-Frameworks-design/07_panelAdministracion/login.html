<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Administradores</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    /* Estilos de fondo */
    body {
      background: url('img/libreria.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }


  </style>
</head>

<body>

  <div class="bg-light w-100 p-4 rounded m-3">
    <h2 class="text-center  text-light p-3 rounded mb-3 bg-primary">LOGIN ADMINISTRADORES</h2>
    <form action="administracion.html">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Recordar</label>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
