<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel BSS5</title>
    <!-- linkeo a css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-xl">
        <div class="row text-center mt-3">
            <div class="col">
                <h1>Ejemplo de componente Bootstrap - Carrousel</h1>
            </div>
        </div>
    </div>
    <section class="row">
        <div class="col">
            <div id="my-carousel" class="carousel slide m-4">
                <!-- CONTENIDO DEL CAROUSEL -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/slice1.jpg" alt="imagen del bosque" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/slice2.jpg" alt="imagen de un pajaro" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/slice3.jpg" alt="imagen de un gato" class="d-block w-100">
                    </div>
                </div>
                <!-- BOTONES PREV Y NEXT -->
                <button type="button" class="carousel-control-prev" data-bs-target="#my-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span></button>
                <button type="button" class="carousel-control-next" data-bs-target="#my-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span></button>
                <!-- INDICATORS -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="0" class="active"> </button>
                    <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="1"> </button>
                    <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="2"> </button>
                </div>
            </div>
    </section>
    <!-- src de js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
