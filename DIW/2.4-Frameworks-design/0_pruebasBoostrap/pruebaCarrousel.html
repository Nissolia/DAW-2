<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel BSS5</title>
    <!-- linkeo a css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-xl">
        <div class="row text-center mt-3">
            <div class="col">
                <h1>Ejemplo de componente Bootstrap - Carrousel</h1>
            </div>
        </div>
    </div>
    <section class="row">
        <div class="col">
            <!-- Aqui ira nuestro carruse -->
            <div id="my-carousel" class="carousel">
                <div class="carousel-item active">
                    <img src="img/slice1.jpg" alt="imagen del bosque" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/slice2.jpg" alt="imagen de un pajaro" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/slice3.jpg" alt="imagen de un gato" class="d-block w-100">
                </div>
            </div>
    </section>

    <!-- src de js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
