<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Ejercicio 9</title>
	<link href="css/ej9.css" rel="stylesheet">
</head>

<body>
	<!--Crea un mixin crear-grid que, mediante parámetros,
	le indiquemos número de filas, número de columnas y gap
	(valor por defecto del gap de 20px) que tendrá una cuadrícula
	grid. El tamaño de las filas y de las columnas será de 1fr.  -->
	<div>
		<h1>
			Ejercicio 9 Sass: Mixin para grid
		</h1>
		<div class="contenedor">
			<header class="grid header">HEADER</header>
			<main class="grid main">Contenido principal</main>
			<div class="grid extra">Contenido extra</div>
			<div class="grid extras">Contenido extra</div>
			<div class="grid extra">Contenido extra</div>
			<div class="grid extras">Contenido extra</div>
			<div class="grid extra">Contenido extra</div>
			<footer class="grid footer">FOOTER</footer>
		</div>
	</div>
</body>

</html>
