<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duracion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="container__div">
        <h3>Ease (Default)</h3>
        <figure class="container__figure ease">
          <img class="container__img" src="engranaje.png" alt="" />
        </figure>
      </div>
      <div class="container__div">
        <h3>Ease-In</h3>
        <figure class="container__figure ease_in">
          <img class="container__img" src="engranaje.png" alt="" />
        </figure>
      </div>
      <div class="container__div">
        <h3>Ease-out</h3>
        <figure class="container__figure ease_out">
          <img class="container__img" src="engranaje.png" alt="" />
        </figure>
      </div>
      <div class="container__div">
        <h3>Ease-In-out</h3>
        <figure class="container__figure ease_in_out">
          <img class="container__img" src="engranaje.png" alt="" />
        </figure>
      </div>
      <div class="container__div">
        <h3>Ease-linear</h3>
        <figure class="container__figure linear">
          <img class="container__img" src="engranaje.png" alt="" />
        </figure>
      </div>
      <div class="container__div">
        <h3>Free mode</h3>
        <figure class="container__figure free">
          <img class="container__img" src="engranaje.png" alt="" />
        </figure>
      </div>
    </section>
  </body>
</html>
