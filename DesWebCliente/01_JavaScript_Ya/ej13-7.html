<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    body {
      margin: 3em;
      /* Espacio externo */

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #f8f9fa;
    }

    .btn {
      display: inline-block;
      font-weight: 400;
      color: #fff;
      text-align: center;
      vertical-align: middle;
      user-select: none;
      background-color: #007bff;
      border: 1px solid #007bff;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      text-decoration: none;
    }

    .btn:hover {
      color: #fff;
      background-color: #0056b3;
      border-color: #004085;
      text-decoration: none;
    }


    #contenido {
      border: 1px solid lightgray;
      /* Borde gris claro */
      background-color: lightyellow;
      /* Fondo amarillo claro */
      border-radius: 10px;
      /* Bordes redondeados */
      min-height: 50px;
      /* Altura mínima de 50 píxeles */
      padding: 10px;
      /* Espacio interno */

    }
  </style>
</head>

<body>
  <h1>Plantilla JavaScript v2</h1>
  <h2>Pulsa F12 para ver la consola de depuración</h2>

  <!-- Con el atributo onclick indicamos qué función de JS queremos que se ejecute al pulsar el botón-->
  <input type="button" class="btn" onclick="calculo()" value="Pulsar">
  <br><br>
  <div id="contenido"></div>
  <!-- 13. Apartado 7) Prepara el programa para que calcule cuántos
  valores son divisibles entre 3 y cuántos no. -->
  <script>
    // Dentro de la etiqueta script va el código en JavaScript
    function calculo() {
      // Creamos variables
      let numero;
      let impar = 0;
      let par = 0;
      let div3 = 0;
      let cont = 1;
      //Comenzamos a calcular los numeros que uintroducimos en el programa
      while (cont <= 5) {
        // Pedimos al usuario que introduzca el numero
        numero = parseInt(prompt(cont + ') Introduce el numero: '));
        if (numero % 2 == 0) {
          // si es par hace el calculo y suma 1 al contador
          cont++;
          par++;
        } else if (numero % 2 == 1) {
          // si es impar hace el calculo y suma 1 al contador
          impar++;
          cont++;
        }
        //Comprobamos si el numero es divisible por 3
        if (numero % 3 == 0) {
          // miramos si es divisible y suma 1 al contador
          div3++;
          cont++;
        }
        //Finalizacion del bucle while
      }
      //Comprobamos los datos por consola
      console.log('Numero: ' + numero)
      console.log('Impares: ' + impar);
      console.log('Pares: ' + par);
      console.log('Divisibles por 3: ' + div3);
      console.log('Contador' + cont);
      // Comprobamos datos por pantalla
      volcarTextoWeb('Los números pares son: ' + par);
      volcarTextoWeb('Los números impares son: ' + impar);
      volcarTextoWeb('Los números divisibles por 3 son: ' + div3);
    }

    // Función para volvar contenido a la página web
    function volcarTextoWeb(texto) {
      document.querySelector("#contenido").insertAdjacentHTML('beforeend', `<p>${texto}</p>`);
    }
  </script>

</body>

</html>
