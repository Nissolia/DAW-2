<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 22</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Lista ordenada con 4 elementos -->
    <ol id="lista1">
        <li>Opción A</li>
        <li>Opción B</li>
        <li>Opción C</li>
        <li>Opción D</li>
    </ol>

    <!-- Botón para agregar el punto final al primer elemento -->
    <input type="button" value="Agregar punto final" onclick="agregarPunto()">

    <script>
        function agregarPunto() {
            // Obtener el primer elemento de la lista
            var primerElemento = document.querySelector('#lista1 li');

            // Agregar un punto final al texto del primer elemento
            primerElemento.innerText += '.';
        }
    </script>

</body>
</html>
