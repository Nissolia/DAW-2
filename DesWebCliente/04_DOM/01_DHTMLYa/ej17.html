<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 17</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Tabla sin borde inicial -->
    <table id="tabla1">
        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
        </tr>
    </table>

    <!-- Botones para establecer y eliminar el borde -->
    <input type="button" value="Inicializar borde" onClick="definirAtributo()">
    <input type="button" value="Borrar borde" onClick="borrarAtributo()">
    
    <!-- Enlace al archivo JavaScript -->
    <script src="ej17.js"></script>
</body>
</html>
