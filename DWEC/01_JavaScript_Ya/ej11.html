<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    body {
      margin: 3em;
      /* Espacio externo */

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #f8f9fa;
    }

    .btn {
      display: inline-block;
      font-weight: 400;
      color: #fff;
      text-align: center;
      vertical-align: middle;
      user-select: none;
      background-color: #007bff;
      border: 1px solid #007bff;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      text-decoration: none;
    }

    .btn:hover {
      color: #fff;
      background-color: #0056b3;
      border-color: #004085;
      text-decoration: none;
    }


    #contenido {
      border: 1px solid lightgray;
      /* Borde gris claro */
      background-color: lightyellow;
      /* Fondo amarillo claro */
      border-radius: 10px;
      /* Bordes redondeados */
      min-height: 50px;
      /* Altura mínima de 50 píxeles */
      padding: 10px;
      /* Espacio interno */

    }
  </style>
</head>

<body>
  <h1>Plantilla JavaScript v2</h1>
  <h2>Pulsa F12 para ver la consola de depuración</h2>

  <!-- Con el atributo onclick indicamos qué función de JS queremos que se ejecute al pulsar el botón-->
  <input type="button" class="btn" onclick="calculo()" value="Pulsar">
  <br><br>
  <div id="contenido"></div>
  <!-- 11. Apartado 1) Prepara el programa para que el usuario pueda
  introducir además cuatro palabras más en francés (las
  que quieras) y muestre la correspondiente traducción -->
  <script>
    // Dentro de la etiqueta script va el código en JavaScript
    function calculo() { // Creamos variables
      let elecc;
      let palabra;
      // Usuario introduce el dato que necesitamos
      elecc = parseInt(prompt(
        'Elige uno: 1- Ver palabras en inglés, 2-Ver palabras en francés, 3-Introducir palabras en frances'));
      palabra = prompt('Introduce una de estas palabras: casa, mesa, perro, gato');
      // Control de variables en consola
      console.log('Elección: ', elecc);
      console.log('Palabra elegida: ', palabra);
      // Mostramos mediante switch las elecciones que tenemos
      switch (elecc) {
        case 1:
          // 1- Ver palabras en inglés
          switch (palabra) {
            case 'casa':
              volcarTextoWeb(palabra + ' significa house en inglés.');
              break;
            case 'mesa':
              volcarTextoWeb(palabra + ' significa table en inglés.');
              break;
            case 'perro':
              volcarTextoWeb(palabra + ' significa dog en inglés.');
              break;
            case 'gato':
              volcarTextoWeb(palabra + ' significa cat en inglés.');
              break;
            default:
              volcarTextoWeb('Palabra no existente');
              break;
          }
          break;
        case 2:
          // 2-Ver palabras en francés
          switch (palabra) {
            case 'casa':
              volcarTextoWeb(palabra + ' significa maison en francés.');
              break;
            case 'mesa':
              volcarTextoWeb(palabra + ' significa table en francés.');
              break;
            case 'perro':
              volcarTextoWeb(palabra + ' significa chien en francés.');
              break;
            case 'gato':
              volcarTextoWeb(palabra + ' significa chat en francés.');
              break;
            default:
              volcarTextoWeb('Palabra no existente');
              break;
          }

          break;
        case 3:
          // 3-Introducir palabras en frances
          let pal1 = prompt('Dame la primera palabra en francés:');
          let pal2 = prompt('Dame la segunda palabra en francés:');
          let pal3 = prompt('Dame la tercera palabra en francés:');
          let pal4 = prompt('Dame la cuarta palabra en francés:');
          console.log('Palabra 1:', pal1);
          console.log('Palabra 2:', pal2);
          console.log('Palabra 3:', pal3);
          console.log('Palabra 4:', pal4);
          break;
        default:
          volcarTextoWeb('Elección incorrecta.');
          break;
      }

    }

    // Función para volvar contenido a la página web
    function volcarTextoWeb(texto) {
      document.querySelector("#contenido").insertAdjacentHTML('beforeend', `<p>${texto}</p>`);
    }
  </script>

</body>

</html>
