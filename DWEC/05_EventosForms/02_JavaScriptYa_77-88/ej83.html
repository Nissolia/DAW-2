<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 80</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Confeccionar una expresión regular que valide el ingreso
     del nombre de un día de la semana, un espacio y un número de 1 o 2 dígitos. -->
     <form action="">
<p>Pon el día en letras y un número del mes:</p>
<input type="text" pattern="/(^(lunes|martes|miércoles|jueves|viernes|sábado|domingo)\s*([1-31])$)/i"  placeholder="Día 00 ..." title="Pon el formato correspondiente">
     </form>
</body>
</html>
