    <h2>Coordenadas de Sevilla:</h2>
    <p><b>Latitud:</b> 37,2848136</p>
    <p><b>Longitud:</b> -5,9257915</p>
    <h2>Coordenadas de Amsterdam:</h2>
    <p><b>Latitud:</b>  52,3609075</p>
    <p><b>Longitud:</b>  4,9177945</p>
    <hr>
    <h1>De Sevilla a Amsterdam hay:</h1>
   <h3 id="resultado"></h3>
<!-- distance(lat1, lat2, lon1, lon2) -->
 <script>
    
// JavaScript program to calculate Distance Between
// Two Points on Earth

	function distance(lat1, lat2, lon1, lon2)
	{

		// The math module contains a function
		// named toRadians which converts from
		// degrees to radians.
		lon1 = lon1 * Math.PI / 180;
		lon2 = lon2 * Math.PI / 180;
		lat1 = lat1 * Math.PI / 180;
		lat2 = lat2 * Math.PI / 180;

		// Haversine formula 
		let dlon = lon2 - lon1; 
		let dlat = lat2 - lat1;
		let a = Math.pow(Math.sin(dlat / 2), 2)
				+ Math.cos(lat1) * Math.cos(lat2)
				* Math.pow(Math.sin(dlon / 2),2);
			
		let c = 2 * Math.asin(Math.sqrt(a));

		// Radius of earth in kilometers. Use 3956 
		// for miles
		let r = 6371;

		// calculate the result
		return(c * r);
	}
    //   distancia total: 1.876.911,09 m que debe dar
    document.getElementById('resultado').innerHTML = distance(37.2848136, 52.3609075, -5.9257915, 4.9177945) + " km";

 </script>
