<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Validador de Hora</h1>
    <div class="form-container">
      <label for="hora">Introduce una hora (formato hh:mm:ss):</label>
      <input
        type="text"
        id="hora"
        placeholder="Ejemplo: 14:30:45"
      />
      <button onclick="validarHora()">Validar Hora</button>
      <div id="resultado" class="result"></div>
    </div>

    <script>
      // Función para validar una hora en formato hh:mm:ss
      function validaHora(hora) {
        // Expresión regular para validar el formato hh:mm:ss
        const regex = /^(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$/;
        return regex.test(hora);
      }

      // Función que se ejecuta al hacer clic en el botón
      function validarHora() {
        const horaInput = document.getElementById("hora").value.trim();
        const resultadoDiv = document.getElementById("resultado");

        if (validaHora(horaInput)) {
          resultadoDiv.textContent = `La hora "${horaInput}" es válida.`;
          resultadoDiv.className = "result success";
        } else {
          resultadoDiv.textContent = `La hora "${horaInput}" no es válida.`;
          resultadoDiv.className = "result error";
        }
      }

     </script>
  </body>
</html>
